// Enable the radio plugin
// "0" = Off
// "1" = On
sm_radio_enable "1"

// Enable advertising the users radio station choice
// "0" = off
// "1" = on
sm_radio_advert "0"

// Enable the welcome message
// "0" = off
// "1" = on
sm_radio_welcome "0"

// Enable logging to the server console and log file
// "0" = off
// "1" = on
sm_radio_logging "0"

// Enable auto playing on the users radio station choice on map change
// Only works with direct station links
// "0" = off
// "1" = on
sm_radio_autoplay "0"
