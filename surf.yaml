        - addons/sourcemod/bin
        - addons/sourcemod/extensions
        - addons/sourcemod/gamedata
        - addons/sourcemod/translations
    plugins:
        - admin-sql-prefetch
        - sql-admin-manager
        - adminhelp
        - adminmenu
        - antiflood
        - basebans
        - basechat
        - basecomm
        - basecommands
        - basetriggers
        - basevotes
        - clientprefs
        - funcommands
        - funvotes
        - nextmap
        - playercommands
        - reservedslots
        - sounds
